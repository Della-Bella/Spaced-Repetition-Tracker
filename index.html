<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="script.mjs" defer></script>
    <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header>
      <h1>Spaced Repetition Tracker</h1>
    </header>
        <!-- Section= 1 Drop-down -->
        <section>
          <label for="user-select">Choose a user:</label>
          <select name="users" id="user-select">
            <!-- JavaScript add the users here -->
          </select>
        </section>  
        <hr>
<!-- Section 2= Form to Add New Topics -->
    <section>
      <h2>Add a New Topic to Revise</h2>
      <form id="add-topic">
        <div>
          <label for="topic-title">Topic Name:</label>
          <input type="text" id="topic-title" size="30" placeholder="Enter Topic Here..." required>
        </div><br>
        <div>
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" required>
        </div><br>
        <button type="submit" id="submit-task">Add Topic</button><br>
      </form>
    </section>

    <hr>

    <!-- Section 3= Agenda Display  -->
    <section>
      <h2>Your Agenda</h2>
      <div id="agenda-container">
        <!-- The user's agenda will be displayed -->
      </div>
    </section>
  </body>
</html>
