<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header> <h1>Spaced Repetition Tracker</h1></header>
    <main>
      
      <section>
          <label for="select-users">Select a user:</label>
          <select name="user-list" id="select-users" required>
              <option value="" disabled selected>Select a user</option>
          </select>
      </section>


      <section>
          <h2>Add a new topic</h2>
          <form action="#" id="add-topic">
              <label for="topic-title">Topic title: </label>
              <input type="text" id="topic" name="topic-title" placeholder="Enter a topic title" required /><br>
              <label for="topic-date">Select a date: </label>
              <input type="date" name="agenda-date" id="topic-date" required /><br>
              <button type="submit" id="submit-btn">Submit topic</button><br>
          </form>
      </section>

    </main>
    <script type="module" src="script.mjs"></script>
  </body>
</html>
