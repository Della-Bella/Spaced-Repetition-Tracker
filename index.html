<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Track your study topics with a Spaced Repetition Tracker that shows you exactly what to review next.">

      <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header> <h1>Spaced Repetition Tracker</h1></header>
    <main>
      
      <section>
          <label for="select-users">Select a user:</label>
          <select name="user-list" id="select-users" required >

          </select>
      </section>


      <section>
          <h2>Add a new topic</h2>
          <form action="#" id="add-topic">
              <label for="topic-title">Topic title: </label>
              <input type="text" id="topic-title" name="topic" placeholder="Enter a topic title" required /><br><br>
              <label for="topic-date">Select a date: </label>
              <input type="date" name="agenda-date" id="topic-date" required /><br><br>
              <button type="submit" id="submit-task"  >Submit topic</button><br><br>
          </form>
      </section>
      <section id="agenda-container"></section>
    </main>
    <script type="module" src="main.js"></script>
      </body>
</html>
