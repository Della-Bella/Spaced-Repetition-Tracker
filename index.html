<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spaced Repetition Tracker</title>
  </head>
  <body>
    <header> <h1>Spaced Repetition Tracker</h1></header>
    <main>
      
      <section>
          <label for="select-users">Select a user:</label>
          <select name="user-list" id="select-users" required >

          </select>
      </section>


      <section>
          <h2>Add a new topic</h2>
          <form action="#" id="add-topic">
              <label for="topic-title" style="display: block; margin-bottom: 5px;" >Topic title: </label>
              <input type="text" id="topic-title" name="topic" placeholder="Enter a topic title" required style="height: 44px; margin-bottom: 16px; font-size: 16px; width: auto; box-sizing: border-box; padding: 0 8px;" /><br>
              <label for="topic-date">Select a date: </label>
              <input type="date" name="agenda-date" id="topic-date" required style="height: 44px; margin-bottom: 16px; font-size: 16px; width: auto; box-sizing: border-box; padding: 0 8px;"/><br>
              <button type="submit" id="submit-task"  style="height: 44px; font-size: 16px; width: auto" >Submit topic</button><br>
          </form>
      </section>
      <section id="agenda-container"></section>
    </main>
    <script type="module" src="main.js"></script>
      </body>
</html>
